<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
<div class="commentBox" style="display:none">
  <h1>Comments</h1>
  <div data-ref="list"> 
    <div data-ref="comment">
      <a style="float:right" href="#" data-ref="remove">[x]</a>
      <strong data-ref="author"></strong>
      <blockquote data-ref="text"></blockquote>
    </div>
  </div>
  <form name="commentForm" data-ref="form">
    <p class="err"></p>
    <input type="text" data-ref="author" placeholder="Your name" autofocus />
    <input type="text" data-ref="text" placeholder="Say something..." />
    <button type="submit">Add</button>
  </form>
</div>
<script src="../../espresso.min.js"></script>
<script src="app.js"></script>
</body>
</html>
